<div class="container" style="margin-bottom: 50px; margin-top: 50px">
  <carousel
    [images]='images'
    autoplay="true"
    autoplayInterval="2000"
    overflowCellsLimit="3"
    dots="true"
    arrows="true"
    arrowsTheme="dark"
    border-radius=10px
    transitionDuration="300"
    loop="true"
    width=1100
    height=300
    cellsToShow=3

  >

  </carousel>
</div>
